<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google font and Font Awesome here -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica+SC&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/88e47303d2.js" crossorigin="anonymous"></script>

    <!-- CSS file link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Genius Trivia Quiz</title>
</head>

<body>

    <div class="quiz-container">
        <div class="rules-container">
            <div class="heading">
                <span>How to play?</span>
            </div>
            <div class="rules">
                <div class="rule">1. No 'googling' of the answers please. Let's be honest and try our best! <i
                        class="far fa-smile-wink"></i></div>
                <div class="rule">2. You can't change your mind. You can select an answer only once for each question.
                </div>
                <div class="rule">3. We are no quitters! Therefore you have to finish the quiz once you start it. <i
                        class="far fa-smile-beam"></i> </div>
                <div class="rule">4. Have fun!</div>
            </div>
            <div id="question-box" class="hide">
                <div id="question">Q</div>
                <div id="options-section">
                    <button class="btn">option1</button>
                    <button class="btn">option2</button>
                    <button class="btn">option3</button>
                </div>
            </div>
            <div class="btns">
                <button id="play-btn">Play</button>
                <button id="next-btn">Next Question</button>
            </div>
        </div>

        <!-- JavaScript link for running the quiz game-->

        <script src="assets/js/script.js"></script>
</body>

</html>
