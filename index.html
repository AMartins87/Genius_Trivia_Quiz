    <!-- Quiz container -->

    <div class="quiz-container">
        <div class="heading">Trivia Quiz For Geniuses</div>

        <!-- Rules section -->
        <div class="rules-container">
            <div class="rules-title">
                <span>How to play?</span>
            </div>
            <div class="rules-section">
                <div class="rule">1. No 'googling' for the answers. Let's be honest and try our best! <i
                        class="far fa-smile-wink"></i></div>
                <br>
                <div class="rule">2. You can't change your mind. You can select an answer only once for each question.
                </div>
                <br>
                <div class="rule">3. We are no quitters! Therefore you have to finish the quiz once you start it.</div>
                <br>
                <div class="rule">4. Have fun! <i class="far fa-smile-beam"></i></div>
                <br>
            </div>
        </div>

        <div id="question-box" class="hide">
            <div id="question"></div>
            <div id="options-section" class="btn-grid">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
        </div>
        <div class="btns">
            <button id="play-btn" class="play-btn btn">Play</button>
            <button id="next-btn" class="next-btn btn hide">Next question</button>
        </div>
    </div>
